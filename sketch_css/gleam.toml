name = "sketch_css"
version = "1.1.1"

description = "A Sketch runtime package, made to generate CSS!"
internal_modules = ["sketch/internals", "sketch/internals/*"]
licences = ["MIT"]
links = [{title = "Sponsor", href = "https://github.com/sponsors/ghivert"}]

[sketch_css]
src = "test"
dst = "public"
interface = "src/interface"

[repository]
type = "github"
user = "ghivert"
repo = "sketch"
path = "sketch_css"

[dependencies]
argv = ">= 1.0.2 and < 2.0.0"
glance = ">= 2.0.0 and < 3.0.0"
gleam_erlang = ">= 0.25.0 and < 1.0.0"
gleam_stdlib = ">= 0.34.0 and < 2.0.0"
glint = ">= 1.2.0 and < 2.0.0"
simplifile = ">= 2.0.1 and < 3.0.0"
sketch = {path = "../sketch"}
snag = ">= 1.1.0 and < 2.0.0"
tom = ">= 1.1.1 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
pprint = ">= 1.0.4 and < 2.0.0"
